name: Auto-update news

on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up git
        run: |
          git config --global user.name "news-bot"
          git config --global user.email "news-bot@example.com"

      - name: Update news files
        run: |
          # your script to update news
          echo "Updating news..."
          # e.g., python update_news.py

      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto-update news" || echo "No changes to commit"

      - name: Push changes
        env:
          PAT_TOKEN: ${{ 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}}  # Use your secret here
        run: |
          git push https://$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@github.com/kcnikhil09-hash/googlenews.git HEAD:main
