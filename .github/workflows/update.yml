name: Auto-update news

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # IMPORTANT
          fetch-depth: 0              # fetch full history if needed

      - name: Set up git
        run: |
          git config --global user.name "news-bot"
          git config --global user.email "news-bot@example.com"

      - name: Update news files
        run: |
          echo "Updating news..."
          # e.g., python update_news.py

      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto-update news" || echo "No changes to commit"
- name: Push changes
  env:
    PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  run: |
    # Set remote with username and token
    git remote set-url origin https://kcnikhil09-hash:${PAT_TOKEN}@github.com/kcnikhil09-hash/googlenews.git
    # Push the changes
    git push origin HEAD:main
