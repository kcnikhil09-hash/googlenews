name: Auto-update news

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}  # âœ… use the PAT here

      - name: Set up git
        run: |
          git config --global user.name "news-bot"
          git config --global user.email "news-bot@example.com"

      - name: Update news files
        run: |
          echo "Updating news..."
          # Replace with your script, e.g., python update_news.py

      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto-update news" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main
