name: Update News Blog

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # automatically provided

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python src/google_news_scraper/rss_to_blog_styled.py

      - name: Commit and push updates
        run: |
          git config --global user.name "news-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add public/index.html public/articles.json || echo "No files to add"
          git diff-index --quiet HEAD || git commit -m "Auto-update news"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
