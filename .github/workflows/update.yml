name: Update News Blog

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run the scraper
      - name: Run scraper
        run: |
          python src/google_news_scraper/rss_to_blog_styled.py

      # 5️⃣ Commit and push changes
      - - name: Push changes
  run: |
    git config --global user.name "news-bot"
    git config --global user.email "news-bot@example.com"
    git add .
    git commit -m "Auto-update news"
    git push
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

