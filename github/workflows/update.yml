

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python src/google_news_scraper/rss_to_blog_styled.py

      - name: Commit updated site
       - name: Commit updated site
  run: |
    git config --global user.name "news-bot"
    git config --global user.email "bot@users.noreply.github.com"
    git add public/index.html public/articles.json
    git commit -m "Auto-update news" || echo "No changes"
    git push

